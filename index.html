<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnteraktif Nükleer Santral</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="selection-screen" class="modal-overlay active">
        <div class="modal-content">
            <h2>Bir Yakıt Türü Seçin</h2>
            <p>Santralin hangi nükleer yakıtı kullandığını öğrenmek için seçin:</p>
            <div class="button-group">
                <button id="uraniumBtn" class="choice-btn">Uranyum</button>
                <button id="plutoniumBtn" class="choice-btn">Plütonyum</button>
            </div>
        </div>
    </div>

    <div id="game-container">
        <h1>Nükleer Santralin Bölümleri</h1>
        <p>Bilgi almak için '?' işaretlerine tıklayın.</p>

        <div class="image-map-container">
            <img src="nukleer-santral-depo-photos-1536235.jpg" alt="Nükleer Santral Haritası">

            <div class="info-point" data-info="k_kulesi" style="top: 40%; left: 30%;">?</div>
            
            <div class="info-point" data-info="r_binasi" style="top: 55%; left: 50%;">?</div>
            
            <div class="info-point" data-info="t_binasi" style="top: 60%; left: 65%;">?</div>
            
            <div class="info-point" data-info="s_sahasi" style="top: 70%; left: 85%;">?</div>
        </div>
    </div>

    <div id="infoModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Başlık</h2>
            <p id="modal-text">Buraya bilgi metni gelecek.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
